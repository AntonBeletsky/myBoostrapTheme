<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 2000 Bootstrap Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container window">
    <div class="window-titlebar">Demo: Windows 2000 Bootstrap Theme</div>
    
    <h1>Привет, ностальгия!</h1>
    <p>Это демонстрация переопределений Bootstrap в стиле Windows 2000.</p>

    <hr>
    <h2>Кнопки</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>

    <hr>
    <h2>Форма</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInput" class="form-label">Введите что-нибудь</label>
        <input type="text" class="form-control" id="exampleInput">
      </div>
      <div class="mb-3">
        <label for="selectMenu" class="form-label">Выбор:</label>
        <select class="form-control" id="selectMenu">
          <option>Пункт 1</option>
          <option>Пункт 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <hr>
    <h2>Оповещения</h2>
    <div class="alert alert-primary">Это .alert-primary</div>
    <div class="alert alert-danger">Это .alert-danger</div>

    <hr>
    <h2>Навигация</h2>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Win2000</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
</body>
</html>
